<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Animate Toast</title>
</head>
<body>
   <div class="container">
    <div class="toast">
        <div class="toast-content">
            <ion-icon name="checkmark-outline" class="check-icon"></ion-icon>
            <div class="toast-content__text">
                <span class="text-message text-message-1">
                    Success
                </span>
                <span class="text-message text-message-2">
                    Your changes has been saved
                </span>
                
            </div>
            <ion-icon name="close-outline" class="close-icon"></ion-icon>
        </div>
        <div class="border-bottom"></div>
    </div>
    <div class="button">
       <a href="#" class="btn-show">Show</a>
       <span class="btn-icon">
        <ion-icon name="moon-outline" class="moon-icon"></ion-icon>
        <ion-icon name="sunny-outline" class="sun-icon"></ion-icon>
       </span>
    </div>
   </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="./assets/js/Tab.js"></script>
</body>
</html>
